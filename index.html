<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Website</title>         <!-- Browser tab title -->
    <link rel="icon" href="browser_icon.jpg">       <!-- Browser tab icon -->
    <link rel="stylesheet" type="text/css" href="style.css">        <!-- Importing CSS file -->
</head>

<body>
<fieldset><legend>Search</legend>
    <form action="" method="get">       <!-- Action not yet specified. "get" selected since this is a search box -->
        <input type="text" name="Search bar" placeholder="Search for locations">        <!-- Search by name -->
        <select name="stars">       <!-- Drop down menu to search by rating (1 to 5 stars) -->
            <option value="none">Search by Rating</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>
        <button type="submit" name="submit">Search!</button>
    </form></fieldset>
</body>
</html>
