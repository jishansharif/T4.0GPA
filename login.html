<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">        <!-- Importing CSS file -->
</head>
<body>
<div class="header">
    <nav>
        <div class="site-name">
            <h1>ShawaREVIEWS</h1>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="">About Us</a></li>

            <li><a href="">Login/Register</a></li>
        </ul>
    </nav>

<fieldset class="login-form">
    <legend>Login</legend>
    <form action="" method="post">       <!-- Action not yet specified. "post" selected for username security -->
        <input type="text" name="username" placeholder="Username">
    </form>
    <form action="" method="get">        <!-- Action not yet specified. "post" selected for password security -->
        <input type="text" name="password" placeholder="Password">
    </form>
    <button type="submit" name="login">Login</button>
    <button type="submit" name="forgot">Forgot Password?</button>
    <form action="registration.html">
        <button type="submit" name="register">Register New User</button>
    </form>
</fieldset>
</div>
</body>
