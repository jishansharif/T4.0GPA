<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate My Shawarma</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style2.css">        <!-- Importing CSS file -->
</head>

<body class="reg-body">

<header>
    <nav class="nav-bar">
        <div class="nav-logo">
            <h4>RateMyShawarma</h4>
        </div>
        <ul class="nav-links">
            <li><a href="search.html">Home</a></li>
            <li><a href="results_sample.html">Search Results</a></li>
            <li><a href="submission.html">Submit Review</a></li>
            <li><a href="login.html">Login/Register</a></li>
        </ul>
    </nav>
</header>


<div class="container-reg">
    <div class="reg-header">
        <h2>Register New Account</h2>
    </div>
    <form class="form" id="form">
        <div class="reg-form">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error</small>
        </div>
        <div class="reg-form">
            <label for="email">Email</label>
            <input type="email" placeholder="example@example.com" id="email">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error</small>
        </div>
        <div class="reg-form">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error</small>
        </div>
        <div class="reg-form">
            <label for="cpassword">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="cpassword">
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error</small>
        </div>
        <button>Create Account</button>
    </form>
</div>

<script type="text/javascript" src="validate.js"></script>

</body>
</html>
